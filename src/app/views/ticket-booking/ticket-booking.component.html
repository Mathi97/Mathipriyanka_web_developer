<div class="booking">
    <div class="booking__wrapper">
        <main class="innerContainer">



            <div class="screen flex items-center">
                <!-- <h1 class="text-6xl text-white">{{_dataService.selectedSlot.movieDetails.movie_name }}</h1> -->
                <img class="w-[200px]" [src]="_dataService.selectedSlot.movieDetails.thumbnail_url" alt="">
            </div>
            <p class="text-sm font-semibold">SCREEN THIS WAY</p>


            <div class="legend">
                <span class="pr-3 font-semibold"><i class="fa-regular fa-circle fa-xl pr-2"></i>Available</span>
                <span class="pr-3 font-semibold"><i class="fa-solid fa-circle-half-stroke fa-xl pr-2"></i>Reserved
                </span>
                <span class="pr-3 font-semibold"><i class="fa-solid fa-circle fa-xl pr-2"></i>Selected</span>
            </div>


            <div class="test">
                <!-- Generate the seating grid -->
                <div *ngFor="let row of rows" style="margin-top:2%">
                    <span class="font-semibold text-text_on_primary text-xl">{{row}}</span>
                    <span class="pr-[3px] " *ngFor="let col of cols;let i=index" (click)="seatClicked(row +'_' + col)"
                        [ngSwitch]="getStatus(row + '_'+col)" style="margin-left:2%">
                        <span *ngSwitchCase="'selected'" class="glyphicon glyphicon-ok-sign "> <i
                                class="fa-solid fa-circle"></i></span>
                        <span *ngSwitchCase="'reserved'" class="glyphicon glyphicon-ban-circle "><i
                                class="fa-solid fa-circle-half-stroke"></i> </span>
                        <span *ngSwitchDefault> <i class="fa-regular fa-circle"></i></span>
                    </span>
                </div>
            </div>

            <!-- Action buttons stolen from rajat barman -->
            <div class="buttonBar mt-5">
                <button (click)="clearSelected()" [disabled]="selected.length === 0"
                    class="btn btn-default btn-sm">Clear</button>
                <!-- <button (click)="showSelected()" [disabled]="selected.length === 0" class="btn btn-success btn-sm">Buy Tickets</button> -->
                <button (click)="showSelected()" [disabled]="selected.length === 0" type="button"
                    class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Confirm Tickets</button>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                            <h4 class="modal-title">Booking Status</h4>
                        </div>
                        <div class="modal-body">
                            {{bookingStatus}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <!-- <button type="button" class="btn btn-success" data-dismiss="modal">PAY</button> -->

                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</div>
